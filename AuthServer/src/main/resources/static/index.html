<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js></script>
    <script src="/biginteger.js"></script>
    <script src="/authClient.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Authentication Demo Service</h3>
            <div class="form-group">
                <label for="username_input">Username:</label>
                <input type="text" id="username_input" class="form-control" placeholder="username...">
            </div>
            <button id="pair_btn" class="btn">Pair</button>
            <button id="register_btn" class="btn btn-primary">Register</button>
            <button id="login_btn" class="btn btn-success">Login</button>
            <button id="cancel_btn" class="btn btn-danger" disabled>Cancel Session</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <h3>Event Log:</h3>
            <div class="form-group">
                <textarea readonly class="form-control" id="log_txt" style="height: 300px"></textarea>
            </div>
            <button id="clear_log_btn" class="btn btn-danger">Clear log</button>
        </div>
    </div>
</div>
</body>
</html>
